<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main conten container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1  gap-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- traingle card -->
                <div class="card max-w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-3xl">Area = 0.5 * b * h</p>
                        <div>
                            <input id="triangle-base" class="w-20 bg-[#F1F1F1] text-2xl p-2 rounded-sm" type="text"
                                placeholder="b">
                            <span class="mr-1 ml-1">cm</span>
                            <input id="triangle-height" class="w-20 bg-[#F1F1F1] text-2xl p-2 rounded-sm" type="text"
                                placeholder="h">
                            <span class="mr-1 ml-1">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm <sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card max-w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-3xl">Area = w X l</p>
                        <div>
                            <input id="rectangle-width" class="w-20 bg-[#F1F1F1] text-2xl p-2 rounded-sm" type="text" placeholder="w">
                            <span>cm</span>
                            <input id="rectangle-length" class="w-20 bg-[#F1F1F1] text-2xl p-2 rounded-sm" type="text" placeholder="l">
                            <span>cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="rectangle-area">0</span>cm<span><sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>

                    </div>
                </div>
                <!-- Parallelogram  card -->
                <div class="card max-w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p class="text-3xl">Area = b X h</p>
                     <div>
                          <input id="parallelogram-base" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="b=10">
                          <span>cm</span>
                          <input id="parallelogram-height" class="w-20  text-2xl p-2 rounded-sm" type="text" placeholder="h=12">
                          <span>cm</span>
                     </div>
                     <div>
                        <p class="text-2xl">Area:<span id="Parallelogram-area">0</span><span>cm<sup>2</sup></span></p>
                     </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus  card -->
                <div class="card max-w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area = 0.5 x d<span><sub>1</sub></span> x d<span><sub>2</sub></span> </p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon card -->
                <div class="card max-w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Pentagon</h2>
                        <p class="text-3xl">Area =0.5 x p X b</p>
                        <div class="flex gap-5">
                            <input class="w-20 bg-[#F1F1F1] text-2xl p-2 rounded-sm" type="text" name="" id="pentagon-perimeter" placeholder="peri">
                            <input class="w-20 bg-[#F1F1F1] text-2xl p-2 rounded-sm" type="text" name="" id="pentagon-apothem" placeholder="apo">
                        </div>
                        <div>
                            <p>Area : <span id="pentagon-area">0</span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse card -->
                <div class="card max-w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse </h2>
                        <p class="text-3xl">Area = Ï€ab</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation number -->
            <div class="max-w-96 border-2 border-gray-700 rounded-md text-center p-4">
                <h3 class="text-3xl">Area Calculation</h3>
            </div>
        </div>

    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-area.js"></script>
    <script src="scripts/Parallelogram.js"></script>
    <script src="scripts/pentagon.js"></script>
</body>

</html>
